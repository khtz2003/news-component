<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <script src="https://kit.fontawesome.com/a6e1bc2079.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="mainContainer">
            <div class="imgHolder">
                <img class="image" src="https://th.bing.com/th/id/OIP.9jf8wkq2PGgOknHai_PT3QHaEK?rs=1&pid=ImgDetMain">
            </div>
            
            <div class="mainTitleContainer">
                <div class="mainTitleHolder">
                    <h1 class="mainTitle">Find Your Path to Knowledge</h1>
                    <span class="title">
                        Search thousands of educational resources, and institutions tailored to your goals. Discover the best opportunities 
                        to advance your learning journey-start your search now!
                    </span>
                </div>
                

                <div class="iconHolder">
                    <i class="fa-solid fa-building-columns"></i>
                    <span>Institution</span>
                </div>
                
                <div class="searchContainer">
                    <div class="lookingFor">
                        <input class="inputText" placeholder="What are you looking for?">
                    </div>
                    
                    <div class="instituteContainer">
                        <!-- <span>institution</span> -->
                         <input class="inputInstitute" placeholder="institution">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div class="searchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Search</span>
                    </div>
                    
                </div>

                <div class="institutionBox">
                    <div class="instituteText">
                        <p>University</p>
                    </div>
                    <div class="instituteText">
                        <p>School</p>
                    </div>
                    <div class="institute">
                        <p>College</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
